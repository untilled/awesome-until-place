name: Validate Place JSON

on:
  pull_request:
    paths:
      - 'data/**/*.json'
      - 'place.schema.json'

jobs:
  validate-json:
    runs-on: ubuntu-latest
    name: Validate each Place in data/*.json
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # ‚úÖ Ï†ÑÏ≤¥ Ïù¥Î†• fetch ÌïÑÏöî

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install ajv-cli and jq
        run: |
          npm install -g ajv-cli
          sudo apt-get install -y jq

      - name: Validate Place entries
        run: |
          set -e

          # ÎåÄÏÉÅ ÌååÏùº Î™©Î°ùÏùÑ Íµ¨Ìï®
          git diff --name-only origin/${{ github.base_ref }} -- 'data/**/*.json' |
          while read -r file; do
            echo "üîç Validating file: $file"

            index=0
            jq -c '.[]' "$file" | while read -r obj; do
              echo "$obj" > tmp-entry.json
              echo "‚Üí Validating entry #$index in $file"

              ajv validate -s place.schema.json -d tmp-entry.json || {
                echo "‚ùå Invalid entry at index $index in $file"
                exit 1
              }

              index=$((index+1))
            done
          done
